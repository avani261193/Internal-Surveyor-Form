<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internal Surveyor Program Registration</title>
</head>
<body style="background: crimson; font-family: Arial, sans-serif;">
  <div style="max-width: 700px; margin: 2em auto; background: #fdfd96; padding: 2em; border-radius: 10px;">
    <h2 style="color:#003366; text-align: center;">Internal Surveyor Program Registration</h2>
    <form id="surveyForm">
      <label>Full Name:</label><br>
      <input type="text" name="fullName" required><br><br>

      <label>Mobile Number:</label><br>
      <input type="text" name="mobile" required><br><br>

      <label>Email Address:</label><br>
      <input type="email" name="email" required><br><br>

      <label>CV (PDF):</label><br>
      <input type="file" id="cvFile" accept="application/pdf" required><br><br>

      <label>Passport Size Photo (PDF):</label><br>
      <input type="file" id="photoFile" accept="application/pdf" required><br><br>

      <label>Official ID Proof (PDF):</label><br>
      <input type="file" id="idFile" accept="application/pdf" required><br><br>

      <button type="submit">Submit</button>
    </form>
    <div id="message" style="margin-top: 20px; color: green; text-align: center;"></div>
  </div>

  <script>
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById('surveyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const message = document.getElementById('message');

      const cv = document.getElementById('cvFile').files[0];
      const photo = document.getElementById('photoFile').files[0];
      const id = document.getElementById('idFile').files[0];

      const data = {
        fullName: form.fullName.value,
        mobile: form.mobile.value,
        email: form.email.value,
        files: {
          cv: { name: cv.name, type: cv.type, content: await toBase64(cv) },
          photo: { name: photo.name, type: photo.type, content: await toBase64(photo) },
          id: { name: id.name, type: id.type, content: await toBase64(id) }
        }
      };

      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.success) {
          message.innerText = "✅ Submitted successfully!";
          form.reset();
        } else {
          message.innerText = "❌ Submission failed.";
        }
      })
      .catch(() => {
        message.innerText = "❌ Network error. Try again.";
      });
    });
  </script>
</body>
</html>
